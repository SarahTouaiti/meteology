<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 14:49</span>,
              <span id="weather-condition">scattered clouds</span>
              <br />
              Humidity: <strong><span id="wind-humidity">66</span>%</strong>,
              Wind: <strong><span id="wind-speed">3.13</span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                class="weather-app-emoji"
              />
            </div>
            <div class="temperature-value" id="temperature-value">12</div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        This website was developed by
        <a href="https://github.com/SarahTouaiti" target="_blank"
          >Sara Touaiti</a
        >. The source code is hosted on
        <a href="https://github.com/SarahTouaiti/meteology" target="_blank"
          >GitHub</a
        >, and the live site is deployed via
        <a href="https://your-netlify-site-url.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
